<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div id="left-col">
      <div id="workspaces">
        <ul id="namespaces"></ul>
      </div>
    </div>
    <div id="rooms">
      <div class="text">Rooms</div>
      <ul id="roomlist"></ul>
    </div>
    <div id="chat">
      <div id="chat-area">
        <div class="text" id="chatbox">Chat</div>
        <div id="chat-window">
          <ul id="chat-list"></ul>
        </div>
      </div>
      <div id="message-area">
        <input type="text" id="message" placeholder="Type message here" />
        <button id="send-message">Send</button>
      </div>
    </div>
    <script src="./client.js"></script>
    <script src="./joinNs.js"></script>
    <script src="./joinRoom.js"></script>
  </body>
</html>
